<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 3</title>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Gonzalo Maldonado Vilca"/>
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    <div class="contenedor">
      <center>
        <form id="formulario">
          <label class="label" for="faltan">¿Cuántos días faltan para el día de Arequipa?</label>
          <input class="boton" type="submit" value="Faltan!!"/>
        </form>
      </center>
    </div>
    <div>
      <p id="fecha"><p>
    </div>
    <script>
      document.getElementById("formulario").addEventListener('submit', function(evento){   
        event.preventDefault();
        const fechaArequipa = new Date('2024-08-15');
        
        const fechaActual = new Date();
        
        const fechaDiferencia = fechaArequipa - fechaActual;
        
        document.getElementById("fecha").textContent = (Math.ceil(fechaDiferencia/(1000*60*60*24)));
      });
    </script>
  </body>
</html>
