<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Gonzalo Maldonado Vilca"/>
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    <div>
      <center>
        <form id="formulario">
          <label class="label" for="texto"><b>Texto:</b></label>
          <input class="text" type="text" id="texto" name="texto"/>
          
          <input class="invertir" type="submit" value="Invertir"/>
        </form>
      </center>
    </div>
    <div class="respuesta">
      <p id="inciso"><b>Texto Invertido:</b></p>
      <p id="inver"><p>
    </div>
    <script>
      document.getElementById("formulario").addEventListener('submit', function(event){
        event.preventDefault();
        const cadena = document.getElementById("texto").value;
        function invert(str){
          return str.split('').reverse().join('');
        }
        document.getElementById("inver").textContent = invert(cadena);
      });
    </script>
  </body>
</html>
