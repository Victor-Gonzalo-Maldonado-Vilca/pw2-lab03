<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Gonzalo Maldonado Vilca"/>
  </head>
  <body>
    <div>
      <center>
        <form id="formulario">
          <label for="texto">Texto:</label>
          <input type="text" id="texto" name="texto"/>
          
          <input type="submit" value="Invertir"/>
        </form>
      </center>
    </div>
    <div>
      <p id="inver"><p>
    </div>
    <script>
      document.getElementById("formulario").addEventListener('submit', function(event){
        event.preventDefault();
        const cadena = document.getElementById("texto").value;
        function invert(str){
          return str.split('').reverse().join('');
        }
        document.getElementById("inver").textContent = invert(cadena);
      });
    </script>
  </body>
</html>
