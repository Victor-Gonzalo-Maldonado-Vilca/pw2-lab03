<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 6 </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div>
      <form id="formulario">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1"/>
        <label for="operador">Operador:</label>
        <select id="operador">
          <option value="+">Suma (+)</option>
          <option value="-">Resta (-)</option>
          <option value="*">Multiplicación (*)</option>
          <option value="/">División (/)</option>
          <option value="%">Modulo (%)</option>
          <option value="**">Potencia (**)</option>
          <option value="&&">And lógico (&&)</option>
          <option value="||">Or lógico (||)</option>
          <option value="^">Xor lógico (^)</option>
          <option value="<">Menor lógico (<) </option>
          <option value=">">Mayor lógico (>)</option>
          <option value="<=">Menor igual lógico (<=)</option>
          <option value=">=">Mayor igual lógico (>=)</option>
          <option value="&">And bit (&)</option>
          <option value="|">Or bit (|)</option>
          <option value="^">Xor bit (^)</option>
          <option value="<<">Desplazamiento a la izquierda (<<)</option>
          <option value=">>">Desplazamiento a la derecha (>>)</option>
        </select>
        <label for="number2">Número 2:</label>
        <input type="number" id="number2"/>
        <input type="submit" value="Calcular"/>
      </form>
    </div>
    <div id="respuesta">
    </div>
  </body>
</html>
