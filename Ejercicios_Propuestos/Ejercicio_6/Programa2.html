<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 6 </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body id="cuerpo2">
    <div id="contenedor">
      <form id="formulario">
        <label for="number1">Número 1:</label>
        <input class="number" type="number" id="number1"/>
        <br>
        <label for="operador">Operador:</label>
        <select class="operator" id="operador">
          <option value="+">Suma (+)</option>
          <option value="-">Resta (-)</option>
          <option value="*">Multiplicación (*)</option>
          <option value="/">División (/)</option>
          <option value="%">Modulo (%)</option>
          <option value="**">Potencia (**)</option>
          <option value="&&">And lógico (&&)</option>
          <option value="||">Or lógico (||)</option>
          <option value="^">Xor lógico (^)</option>
          <option value="<">Menor lógico (<) </option>
          <option value=">">Mayor lógico (>)</option>
          <option value="<=">Menor igual lógico (<=)</option>
          <option value=">=">Mayor igual lógico (>=)</option>
          <option value="&">And bit (&)</option>
          <option value="|">Or bit (|)</option>
          <option value="^">Xor bit (^)</option>
          <option value="<<">Desplazamiento a la izquierda (<<)</option>
          <option value=">>">Desplazamiento a la derecha (>>)</option>
        </select>
        <br>
        <label for="number2">Número 2:</label>
        <input class="number" type="number" id="number2"/>
        <input class="boton" type="submit" value="Calcular"/>
      </form>
    </div>
    <div id="respuesta">
    </div>
    <script>
      document.getElementById("formulario").addEventListener('submit', function (evento){
        evento.preventDefault();
        const numUno = parseInt(document.getElementById("number1").value);
        const numDos = parseInt(document.getElementById("number2").value);
        const operador = document.getElementById("operador").value;
        const calcular = calculator(numUno,numDos,operador);
        const resp = document.getElementById("respuesta");
      resp.innerHTML = "<p id='parrafo2' style='color: green;'>La respuesta es: " + calcular + "</p>";
      });
      function calculator(a,b,c){
        switch (c){
          case "+":
            return a + b;
          case "-":
            return a - b;
          case '*':
            return a * b;
          case '/':
            return a / b;
          case '%':
            return a % b;
          case '**':
            return a ** b;
          case '&&':
            return a && b;
          case '||':
            return a || b;
          case '^':
            return a ^ b;
          case '<':
            return a < b;
          case '>':
            return a > b;
          case '<=':
            return a <= b;
          case '>=':
            return a >= b;
          case '&':
            return a & b;
          case '|':
            return a | b;
          case '<<':
            return a << b;
          case '>>':
            return a >> b;
          default:
            return "ERROR";
        }
      }
    </script>
  </body>
</html>
