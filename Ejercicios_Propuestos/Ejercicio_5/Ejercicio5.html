<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 5 </title>
    <meta charset="UTF-8">

  <body>
    <h3>Suma</h3>
    <div>
      <form id="formulario">
        <label for="cantidad">Cantidad: </label>
        <input type="number" id="cantidad" name="cantidad" min="1"></input>
        <input type="submit" value="Generar"/>
      </form>
    </div>
    <div id="contenedor">
    </div>
    <div id="resultado">
    </div>
    <script>
      function sumarValores(){
        const valores = document.getElementById("").getElementsByTagName("tbody")[0].getElementsByTagName("td");
        let suma = 0;
        for(let i = 0; i < valores.length; i++){
          const valor = parseInt(valores[i].textContent);
          suma += valor;
        }
        const res = document.getElementById("resultado");
        res.innerHTML = '<p>' + suma + '</p>'; 
      }
    </script>
  </body>
