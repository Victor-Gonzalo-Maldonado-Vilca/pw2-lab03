<!DOCTYPE HTML>
<html lang="es">
  <head>
    <title>Ejercicio 4 </title>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Gonzalo Maldonado Vilca"/>
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    <div class="contenedor">
      <form id="formulario">
        <label class="label" for="enlace"><b>URL meet:</b></label>
        <input type="text" id="enlace" name="enlace"></input>
        <input type="submit" class="boton" value="Generar"/>
      </form>
    </div>
    <div id="resultado">
      <p><b>Código:</b></p>
      <p id="codig"><p>
    </div>
    <script>
      document.getElementById("formulario").addEventListener('submit', function(evento){   
        evento.preventDefault();
        const url = document.getElementById("enlace").value;
        function obtenerCodigo(enlace){
          codigo = enlace.substring(24,enlace.length);
          if (codigo){
            return codigo.replace(/-/g, '');
          } else {
            return "No hay código";
          }
        }
        document.getElementById("codig").textContent = obtenerCodigo(url);
      });
    </script>
  </body>
</html>
